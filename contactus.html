    <h2>Please feel free to contact us.</h2>

    <form action="action.php">
        <label for="name">Name</label>
            <input type="text" placeholder="Name"><br>
        <label for="address 1">Address 1</label>
            <input type="text" placeholder="Address 1"><br>
        <label for="address 2">Address 2</label>
            <input type="text" placeholder="Address 2"><br>
        <label for="postcode">Postcode</label>
            <input type="text" id="postcode" minlength="6" maxlength="9" placeholder="Postcode"><br>
        <label for="country">Country</label>
            <input type="text" placeholder="Country"><br>
        <label for="email">Email</label>
            <input type="email" placeholder="Email"><br>
        <label for="phone">Phone</label>
            <input type="number" placeholder="Phone Number"><br>
        <label for="comments">Leave us Message</label>

        <a class="button" href="">Submit</a>
    </form>
